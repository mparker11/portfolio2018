<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#dfe9f3">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/portfolio-v7.appspot.com/o/images%2Fm_logo2018_favicon.png?alt=media&token=ea2456a9-3741-4d04-b5a5-5129ad0d7d21">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Martavis Parker's Portfolio</title>
    <meta name="description" content="Los Angeles-based Web Developer with keen knowledge of building websites and web applications.">
    <meta name="keywords" content="HTML5,CSS3,JavaScript,web application,applications,website,web,kiosk,development,programming,HTML,CSS">
    <meta property="og:title" content="Martavis Parker's Portfolio" />
    <meta property="og:description" content="Los Angeles-based Web Developer with keen knowledge of building websites and web applications." />
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/portfolio-v7.appspot.com/o/images%2Fm_logo2018_large.png?alt=media&token=bc7a8c28-3df6-4383-829b-f3b453978427" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-48751151-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-48751151-2');
    </script>
  </head>
